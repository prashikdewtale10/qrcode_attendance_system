<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <title>CSE Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="bitlogo.jpg" alt="">
    </div>
    <div class="dept">
        <h1>CSE Department</h1>
        <!-- <img src="Computer-Science-Engineering.png" alt=""> -->
    </div>
    <div class="for">
        <form  name="contact" class="row g-3" method="POST" data-netlify="true">
            <div class="mb-3 w-85">
                <label for="exampleFormControlInput1" class="form-label">Date And Time</label>
                <input type="datetime-local" class="form-control" id="exampleFormControlInput1" required>
              </div>
            <div class="mb-3 w-85">
                <label for="exampleFormControlInput1" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="exa. xyz" required>
              </div>
    
              <div class="mb-3 w-85">
                <label for="exampleFormControlInput1" class="form-label">Subject Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="exa. Data Structure" required>
              </div>
              <div class="mb-3 w-85">
                <label for="exampleFormControlInput1" class="form-label">Roll No</label>
                <input type="number" class="form-control" id="exampleFormControlInput1">
              </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Send My Attendance</button>
            </div>
          </form>
    </div>

</body>
</html>
